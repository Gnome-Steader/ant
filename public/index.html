<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ant Nuptial Flight Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f8fafc;
      --fg: #0f172a;
      --muted: #475569;
      --accent: #2563eb;
      --card: #ffffff;
      --border: #e2e8f0;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: var(--bg); color: var(--fg); }
    header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border); background: var(--card); position: sticky; top: 0; z-index: 10; }
    h1 { margin: 0; font-size: 1.25rem; }
    .sub { color: var(--muted); margin-top: .25rem; }
    .controls { margin-top: 0.75rem; display: flex; flex-wrap: wrap; gap: .5rem; align-items: center; }
    label { display: inline-flex; align-items: center; gap: .4rem; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; padding: .35rem .6rem; }
    input { border: none; background: transparent; outline: none; width: 8rem; }
    select { border: none; background: transparent; outline: none; }
    button { background: var(--accent); color: white; border: none; border-radius: 8px; padding: .45rem .8rem; font-weight: 600; cursor: pointer; }
    main { padding: 1rem; max-width: 1200px; margin: 0 auto; }

    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
    .day { background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: .6rem; min-height: 140px; display: flex; flex-direction: column; }
    .day-header { display:flex; justify-content:space-between; align-items:baseline; margin-bottom:.4rem; }
    .date { font-weight:700; font-size:.95rem; }
    .weekday { color:var(--muted); font-size:.8rem; }
    .species-list { display:grid; gap:4px; }
    .species { display:flex; justify-content:space-between; align-items:center; font-size:.88rem; padding:.25rem .35rem; border:1px dashed var(--border); border-radius:6px; }
    .species .name { font-weight:600; }
    .pct { font-weight:700; padding:2px 6px; border-radius:6px; color:#0b1220; }
    .pct.good { background:#dbeafe; } .pct.better { background:#dcfce7; } .pct.best { background:#fef3c7; }
    .legend { display:flex; gap:10px; color:var(--muted); font-size:.85rem; margin:.75rem 0; }
    .hint { color:var(--muted); font-size:.9rem; margin-top:.75rem; }
    @media (max-width:900px){ .calendar{grid-template-columns:repeat(4,1fr);} }
    @media (max-width:640px){ .calendar{grid-template-columns:repeat(2,1fr);} }
  </style>
</head>
<body>
  <header>
    <h1>Ant Nuptial Flight Calendar</h1>
    <div class="sub">Top 5 species per day — % chance based on hourly weather and seasonal signals.</div>
    <div class="controls">
      <label>Lat <input id="lat" type="number" step="0.0001" value="38.6100" /></label>
      <label>Lon <input id="lon" type="number" step="0.0001" value="-122.8692" /></label>
      <label>Days
        <select id="days">
          <option value="1">1</option>
          <option value="7" selected>7</option>
          <option value="14">14</option>
          <option value="16">16</option>
        </select>
      </label>
      <button id="locate">Use my location</button>
      <button id="predict">Predict</button>
    </div>
    <div class="legend">
      <span><span class="swatch" style="display:inline-block;width:14px;height:14px;background:#dbeafe;border-radius:3px;margin-right:6px;"></span>0–24%</span>
      <span><span class="swatch" style="display:inline-block;width:14px;height:14px;background:#dcfce7;border-radius:3px;margin-right:6px;"></span>25–49%</span>
      <span><span class="swatch" style="display:inline-block;width:14px;height:14px;background:#fef3c7;border-radius:3px;margin-right:6px;"></span>50%+</span>
    </div>
  </header>

  <main>
    <div id="calendar" class="calendar"></div>
    <div class="hint">Tip: Post‑rain warm, humid evenings with low wind often spike flights. For longer seasonal outlooks, use a climatology mode.</div>
  </main>

  <script src="client.js"></script>
</body>
</html>
